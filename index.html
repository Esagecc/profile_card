<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <section class="card">
    <img src="images/bg-pattern-card.svg" class="pic-card" alt="">
    <img src="images/image-victor.jpg" class="victor" alt="">
    <div class="client">
      <div class="name">
        Victor Crest
      </div>
      <div class="age">
        26
      </div>
    </div>
    <div class="city">
      London
    </div>
    <hr>
    <div class="stats">
      <div class="stat">
        <div class="number">
        80K
        </div>
        <p class="text">
        Followers
        </p>
      </div>
      <div class="stat">
        <div class="number">
          803K
        </div>
        <p class="text">
          Likes
        </p>
      </div>
      <div class="stat">
        <div class="number">
          1.4K
        </div>
        <p class="text">
          Photos
        </p>
      </div>
    </div>

  </section>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://esagewebdev.com/" target="_blank">Elizabeth Cantu</a>.
  </div>
</body>
</html>
